<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreGuard VPN - Verifying Your Connection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0e1a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #10b981;
            border-radius: 50%;
            opacity: 0;
            animation: float-up 15s infinite ease-in-out;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: orbFloat 20s infinite ease-in-out;
            z-index: 0;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #10b981, #06b6d4);
            top: -200px;
            left: -200px;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        .container {
            background: rgba(10, 14, 26, 0.7);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(16, 185, 129, 0.15);
            border-radius: 20px;
            padding: 40px 35px;
            max-width: 420px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7), 0 0 0 1px rgba(255, 255, 255, 0.03), inset 0 1px 0 rgba(255, 255, 255, 0.03);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-wrapper {
            position: relative;
            width: 70px;
            height: 70px;
            margin: 0 auto 25px;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.2) 0%, transparent 70%);
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .logo {
            position: relative;
            width: 70px;
            height: 70px;
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(5deg); }
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 12px rgba(16, 185, 129, 0.5));
        }

        .spin-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90px;
            height: 90px;
            border: 2px solid transparent;
            border-top-color: #10b981;
            border-right-color: #06b6d4;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .brand {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #10b981 0%, #06b6d4 50%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: 20px;
            color: #fff;
            margin: 20px 0 8px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 15px;
            color: #10b981;
            margin-bottom: 15px;
            font-weight: 500;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .description {
            color: rgba(255, 255, 255, 0.5);
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .progress-wrapper {
            position: relative;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
            overflow: hidden;
            margin: 25px 0;
        }

        .progress-bar {
            position: absolute;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent 0%, #10b981 25%, #06b6d4 50%, #3b82f6 75%, transparent 100%);
            animation: progressMove 1.5s ease-in-out infinite;
            filter: blur(2px);
        }

        @keyframes progressMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.3) 50%, transparent 100%);
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

        .captcha-box {
            min-height: 76px;
            margin: 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 11px;
            letter-spacing: 2px;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            margin: 20px 0;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(16, 185, 129, 1);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
        }

        .info-grid {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .info-card {
            flex: 1;
            background: rgba(16, 185, 129, 0.03);
            border: 1px solid rgba(16, 185, 129, 0.1);
            border-radius: 10px;
            padding: 12px 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: default;
        }

        .info-card:hover {
            background: rgba(16, 185, 129, 0.06);
            border-color: rgba(16, 185, 129, 0.2);
            transform: translateY(-3px);
        }

        .info-icon {
            font-size: 20px;
            margin-bottom: 6px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        .info-card:nth-child(2) .info-icon { animation-delay: 0.2s; }
        .info-card:nth-child(3) .info-icon { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .info-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 12px;
            color: #10b981;
            font-weight: 600;
        }

        .footer {
            margin-top: 25px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .container { padding: 30px 25px; max-width: 95%; }
            h1 { font-size: 18px; }
            .brand { font-size: 20px; }
            .info-grid { gap: 8px; }
        }
    </style>
</head>

</body>
</html>
